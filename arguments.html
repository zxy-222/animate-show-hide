/**
*2、caller
*在一个函数调用另一个函数时，被调用函数会自动生成一个caller属性，指向调用它的函数对象，若当前函数未被调用，或未被其他函数调用，则caller为null
*/
function testCaller() {
  var caller = testCaller.caller;
  alert(caller);
}
function aCaller() {
  testCaller()
}

/**
*3、callee
*当函数被调用时，它的arguments.callee对象就会指向自身，也就是对自己的引用。
*由于arguments在函数被调用时才有效，因此arguments.callee在函数未调用时是不存在的
*/
function testCallee(arg){
  alert(arguments.callee);
}
